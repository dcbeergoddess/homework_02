      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"

  <!-- Using Bootstrap Form Controls Changed ids in groups from input1 to actual field input to be more specific but not sure if that will effect elements later when we start capturing inputed info later.-->
  <main class="container">
    <section class="row">
      <div class="col-md-8">
        <form class="block form-horizontal">
          <h1 class="block-header">Contact</h1>
          <hr />
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="name" class="form-control" id="name" placeholder="Jane Smith">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email address</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
            </div>
          </div>
          <div class="form-group">
            <label for="msg" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="msg" rows="3" placeholder="Message"></textarea>
            </div>
          </div>
          <!-- changed button -->
          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <!-- drop before script -->
    <!-- copyright -->
    <div class="two-toned-footer-color"></div>
