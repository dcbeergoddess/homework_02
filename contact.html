  <!-- Using Bootstrap Form Controls Changed ids in groups from input1 to actual field input to be more specific but not sure if that will effect elements later when we start capturing inputed info later.-->
  <div class="container">
    <h1 class="form-heading">Contact</h1>
    <form>
      <div class="form-group">
        <label for="exampleFormControlName">Name</label>
        <input type="name" class="form-control" id="exampleFormControlName" placeholder="Jane Smith">
      </div>
      <div class="form-group">
        <label for="exampleFormControlEmail">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlEmail" placeholder="example@gmail.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <!-- Found Submit button in Bootstrap. Copied Submit Form and Button Code to NoteBook-->
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
